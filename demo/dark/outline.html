<!DOCTYPE html>
<html lang="en" data-ui-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI TagsInput</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="../../dist/frost-ui-tagsinput.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="../../dist/frost-ui-tagsinput.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="tagsDefault">Default</label>
            <div class="form-input">
                <select class="input-outline" id="tagsDefault" multiple>
                    <option value="red" selected></option>
                    <option value="green" selected></option>
                    <option value="blue" selected></option>
                </select>
            </div>
        </div>
        <div class="mb-4">
            <label for="tagsHideClear">Hide Clear</label>
            <div class="form-input">
                <select class="input-outline" id="tagsHideClear" data-ui-show-clear="false" multiple>
                    <option value="red" selected></option>
                    <option value="green" selected></option>
                    <option value="blue" selected></option>
                </select>
            </div>
        </div>
        <div class="mb-4">
            <label for="tagsPlaceholder">Placeholder</label>
            <div class="form-input">
                <select class="input-outline" id="tagsPlaceholder" data-ui-placeholder="Enter tags" multiple></select>
            </div>
        </div>
        <div class="mb-4">
            <label for="tagsData">Data</label>
            <div class="form-input">
                <select class="input-outline" id="tagsData" data-ui-placeholder="Enter tags" multiple></select>
            </div>
        </div>
        <div class="mb-4">
            <label for="tagsQuery">Query</label>
            <div class="form-input">
                <select class="input-outline" id="tagsQuery" data-ui-placeholder="Enter tags" multiple></select>
            </div>
        </div>
        <div class="mb-4">
            <label for="tagsSpinner">Loading Spinner</label>
            <div class="form-input">
                <select class="input-outline" id="tagsSpinner" data-ui-placeholder="Enter tags" multiple></select>
            </div>
        </div>
        <div class="mb-4">
            <label for="tagsInfinite">Infinite Scrolling</label>
            <div class="form-input">
                <select class="input-outline" id="tagsInfinite" data-ui-placeholder="Enter tags" multiple></select>
            </div>
        </div>
        <div class="mb-4">
            <label for="tagsRender">Rendering</label>
            <div class="form-input">
                <select class="input-outline" id="tagsRender" data-ui-placeholder="Enter tags" multiple></select>
            </div>
        </div>
        <div class="mb-4">
            <label for="tagsMinLength">Minimum Search Length</label>
            <div class="form-input">
                <select class="input-outline" id="tagsMinLength" data-ui-placeholder="Enter tags" data-ui-min-search="0" multiple></select>
            </div>
        </div>
        <div class="mb-4">
            <label for="tagsMaxSelections">Maximum Selections</label>
            <div class="form-input">
                <select class="input-outline" id="tagsMaxSelections" data-ui-placeholder="Enter tags" data-ui-max-selections="3" data-ui-min-search="0" multiple></select>
            </div>
        </div>
        <div class="mb-4">
            <label for="tagsDisabled">Disabled</label>
            <div class="form-input">
                <select class="input-outline" id="tagsDisabled" data-ui-placeholder="Enter tags" multiple disabled></select>
            </div>
        </div>

        <h4>Sizes</h4>
        <div class="mb-4">
            <label for="tagsSmall">Small</label>
            <div class="form-input">
                <select class="input-outline input-sm" id="tagsSmall" data-ui-placeholder="Enter tags" multiple></select>
            </div>
        </div>
        <div class="mb-4">
            <label for="tagsLarge">Large</label>
            <div class="form-input">
                <select class="input-outline input-lg" id="tagsLarge" data-ui-placeholder="Enter tags" multiple></select>
            </div>
        </div>

        <h4>Modal</h4>
        <div class="mb-4">
            <button class="btn btn-primary ripple" data-ui-toggle="modal" data-ui-target="#modal" type="button">Open Modal</button>
        </div>
        <div class="modal" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content shadow">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Modal title</h5>
                        <button class="btn-close" data-ui-dismiss="modal" type="button" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="tagsModel">Default</label>
                        <div class="form-input">
                            <select class="input-outline" id="tagsModel" data-ui-placeholder="Enter tags" multiple></select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success ripple mb-0" data-ui-dismiss="modal" type="button">Save</button>
                        <button class="btn btn-secondary ripple mb-0" data-ui-dismiss="modal" type="button">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const tagsDefault = $.findOne('#tagsDefault');
        const tagsHideClear = $.findOne('#tagsHideClear');
        const tagsPlaceholder = $.findOne('#tagsPlaceholder');
        const tagsData = $.findOne('#tagsData');
        const tagsQuery = $.findOne('#tagsQuery');
        const tagsSpinner = $.findOne('#tagsSpinner');
        const tagsInfinite = $.findOne('#tagsInfinite');
        const tagsRender = $.findOne('#tagsRender');
        const tagsMaxSelections = $.findOne('#tagsMaxSelections');
        const tagsMinLength = $.findOne('#tagsMinLength');
        const tagsDisabled = $.findOne('#tagsDisabled');
        const tagsSmall = $.findOne('#tagsSmall');
        const tagsLarge = $.findOne('#tagsLarge');
        const tagsModel = $.findOne('#tagsModel');

        const sampleData = [
            'red',
            'green',
            'blue',
            'yellow'
        ];

        UI.TagsInput.init(tagsDefault);
        UI.TagsInput.init(tagsHideClear);

        UI.TagsInput.init(tagsPlaceholder, {
            data: sampleData
        });

        UI.TagsInput.init(tagsData, {
            data: sampleData
        });

        UI.TagsInput.init(tagsQuery, {
            getResults: ({ term = null }) => {
                return new Promise(resolve => setTimeout(_ => {
                    let results = sampleData.slice();

                    if (term) {
                        results = results.filter(result =>
                            result.toLowerCase().indexOf(term.toLowerCase()) >= 0
                        );
                    }

                    resolve({ results });
                }, 250));
            }
        });

        UI.TagsInput.init(tagsSpinner, {
            lang: {
                loading: '<span class="spinner-border spinner-border-sm" role="status"></span>'
            },
            getResults: ({ term = null }) => {
                return new Promise(resolve => setTimeout(_ => {
                    let results = sampleData.slice();

                    if (term) {
                        results = results.filter(result =>
                            result.toLowerCase().indexOf(term.toLowerCase()) >= 0
                        );
                    }

                    resolve({ results });
                }, 250));
            }
        });

        UI.TagsInput.init(tagsInfinite, {
            getResults: ({ offset = 0, term = null }) => {
                return new Promise(resolve => setTimeout(_ => {
                    let results = new Array(1000).fill().map((_, i) => `test${i + 1}`);

                    if (term) {
                        results = results.filter(result =>
                            result.toLowerCase().indexOf(term.toLowerCase()) >= 0
                        );
                    }

                    const showMore = results.length > offset + 20;

                    results = results.slice(offset, offset + 20);

                    resolve({ results, showMore });
                }, 250));
            }
        });

        UI.TagsInput.init(tagsRender, {
            data: sampleData,
            renderResult: value => `<span class="badge text-bg-info">${value}</span>`
        });

        UI.TagsInput.init(tagsMaxSelections, {
            data: sampleData
        });

        UI.TagsInput.init(tagsMinLength, {
            data: sampleData
        });

        UI.TagsInput.init(tagsDisabled, {
            data: sampleData
        });

        UI.TagsInput.init(tagsSmall, {
            data: sampleData
        });

        UI.TagsInput.init(tagsLarge, {
            data: sampleData
        });

        UI.TagsInput.init(tagsModel, {
            data: sampleData
        });
    </script>
</body>

</html>
