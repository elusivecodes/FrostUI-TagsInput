<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI TagsInput Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-tagsinput.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-tagsinput.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <div class="card mb-2">
                <div class="card-body py-0 px-2 overflow-auto" id="events" style="height: 100px;"></div>
            </div>
            <label for="tagsEvents">Default</label>
            <div class="form-input">
                <select class="input-filled" id="tagsEvents"></select>
                <div class="ripple-line"></div>
            </div>
        </div>
    </div>
    <script>
        const tagsEvents = $.findOne('#tagsEvents');
        const events = $.findOne('#events');

        UI.TagsInput.init(tagsEvents, {
            data: [
                'red',
                'green',
                'blue',
                'yellow'
            ]
        });

        $.addEvent(tagsEvents, 'change.ui.tagsinput show.ui.tagsinput shown.ui.tagsinput hide.ui.tagsinput hidden.ui.tagsinput', e => {
            const div = $.create('div', {
                html: `<small>"${e.type}" event triggered</small>`
            });
            $.append(events, div);

            const scrollHeight = $.height(events, { boxSize: $.SCROLL_BOX });
            $.setScrollY(events, scrollHeight);
        });
    </script>
</body>

</html>
