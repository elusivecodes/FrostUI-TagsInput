<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI TagsInput Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.5/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-tagsinput.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.5/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-tagsinput.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <div class="card mb-2">
                <div class="card-body py-0 px-2 overflow-auto" id="events" style="height: 100px;"></div>
            </div>
            <label for="tagsEvents">Default</label>
            <div class="form-input">
                <select class="input-filled" id="tagsEvents"></select>
                <div class="ripple-line"></div>
            </div>
        </div>
    </div>
    <script>
        const tagsEvents = dom.findOne('#tagsEvents');

        UI.TagsInput.init(tagsEvents, {
            data: [
                'red',
                'green',
                'blue',
                'yellow'
            ]
        });

        dom.addEvent(tagsEvents, 'change.ui.tagsinput show.ui.tagsinput shown.ui.tagsinput hide.ui.tagsinput hidden.ui.tagsinput', e => {
            const div = dom.create('div', {
                html: `<small>"${e.type}" event triggered</small>`
            });
            dom.append(events, div);

            const scrollHeight = dom.height(events, DOM.SCROLL_BOX);
            dom.setScrollY(events, scrollHeight);
        });
    </script>
</body>

</html>
